<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      background: url(shoe.jpg);
      background-size: cover ;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .contact-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-brown {
      background-color: #5c4033;
      color: white;
    }
    .btn-brown:hover {
      background-color: #4a3229;
    }
    .icon {
      color: #5c4033;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row">
   
      <div class="col-md-6 contact-box">
        <h4>Contact Us</h4>
        <form>
          <div class="firstname">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="lastname">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
          <div class="email">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="no">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone number">
          </div>
          <div class="message">
            <label>How can we help you?</label>
            <textarea class="form-control" rows="4" placeholder="Type your message..."></textarea>
          </div>
          <button type="submit" class="btn btn-brown">Submit</button>
        </form>
      </div>
      <div class="col-md-6 mt-4 mt-md-0 ps-md-4">
        <h5>Get in Touch</h5>
        <p><i class="fas fa-phone icon"></i> 094273290008</p>
        <p><i class="fas fa-envelope icon"></i> yzel@gmail.com</p>
        <p><i class="fas fa-map-marker-alt icon"></i> #56 genoveva st.</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
