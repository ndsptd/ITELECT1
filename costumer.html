<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Customer Login</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">


<header class="bg-white shadow-sm">
  <div class="container py-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <img src="" alt="Company logo" width="48" height="48" class="rounded">
      <h1 class="h4 mb-0 fw-semibold text-dark">Customer Portal</h1>
    </div>
  </div>
</header>

<main class="container flex-grow-1 d-flex justify-content-center align-items-center py-5">
  

  <section id="login" class="bg-white rounded shadow-sm p-5" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 fw-semibold">Customer Login</h2>
    <form action="#" method="POST" novalidate>
      <div class="mb-3">
        <label for="login-email" class="form-label fw-medium">Email Address</label>
        <input type="email" id="login-email" name="login-email" class="form-control" placeholder="@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-medium">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a href="#" class="text-primary small">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>
    <p class="text-center mt-4 small">Don't have an account?
      <a href="#" class="fw-semibold text-primary">Sign up</a>
    </p>
  </section>

</main>


<footer class="bg-black border-top py-4 mt-auto">
  <div class="container text-center text-muted small">
    Â© 2025 Customer Portal.Casaljay.
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
